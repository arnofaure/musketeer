<body>
	<section class="url">
		<img id="m-logo" src="../images/Musketeer-logo+name.svg" alt="Musketeer Logo">
		<h3>A simple tool to see how your site looks on desktop, laptop, tablet & mobile.</h3>
		<form id="rwdform" name="rwdform">
			<input type="url" id="url" name="url" value="" placeholder="http(s):// << don't forget!">
			<a class="button" href="#" onClick="_gaq.push(['_trackEvent', 'RWD', 'URL', document.rwdform.url.value]);">Enter</a>
		</form>

		<div class="toFaq">
			<a href="faq.html">?</a>
		</div>

	</section>

	<div class="wrapper">
		<section class="display">
			<div class="mobile">
				<iframe id="mobile" src="default.html">
  </iframe>
			</div>
			<div class="tablet">
				<iframe id="tablet" src="default.html">
  </iframe>
			</div>
			<div class="laptop">
				<iframe id="laptop" src="default.html">
  </iframe>
			</div>
			<div class="desktop">
				<iframe id="desktop" src="default.html">
  </iframe>
			</div>
		</section>
	</div>

	<div class="clean-wrapper">
		<div class="clean-button">
			<svg id="ic-fs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M14 28h-4v10h10v-4h-6v-6zm-4-8h4v-6h6v-4H10v10zm24 14h-6v4h10V28h-4v6zm-6-24v4h6v6h4V10H28z"/></svg>

		</div>

		<div class="info-clean">
			<p>Click to HIDE the UI<br/>and take a beautiful screenshot</p>
		</div>

	</div>

	</footer>

	<script>
		$(document).ready(function() {
			$(".clean-button").click(function() {
				$(".url").toggleClass("display-none");
				$("footer").toggleClass("display-none");
				$("#ic-fs").toggleClass("display-none");
				$(".info-clean").toggleClass("display-none");
				$(".toFaq").toggleClass("display-none");
				$(".clean-button").toggleClass("small");
				$("#ic-cancel").toggleClass("display-on");
				$("body").toggleClass("white-bkg");
			});
		});
	</script>

	<script>
		$(document).ready(function() {
			// Change iFrame on a Button Click Event
			$(".button").click(function(event) {
				$("iframe").attr('src', $('#url').val());
			});
		});
	</script>

	<script>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
				vars[key] = value;
			});
			return vars;
		}
		var first = getUrlVars()["url"];
		var first = decodeURIComponent(first);
		var first = first.replace(/\#$/, '');

		if (first === "undefined") {
			// don't do anything.
		} else {
			//  take the url variable and update the iframes and input field
			$("iframe").attr('src', (first));
			$('#url').attr('value', (first));
		}
	</script>
