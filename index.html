	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div id="no-mobile" class="flex-container">
		<img class="flex-item" src="images/Musketeer-logo+name.svg" alt="Musteker Logo">
		<p>This tool is only available for the big screen.</p>
	</div>


	<section class="url">
		</div>
		<img id="m-logo" src="images/Musketeer-logo+name.svg" alt="Musketeer Logo">
		<h3>A simple tool to see how your site looks on desktop, laptop, tablet & mobile.</h3>
		<form id="rwdform" name="rwdform">
			<input type="url" id="url" name="url" value="" placeholder="http(s):// << don't forget!">
			<a class="button" href="#" onClick="_gaq.push(['_trackEvent', 'RWD', 'URL', document.rwdform.url.value]);">Enter</a>
		</form>

		<div class="toFaq">
			<a href="faq.html">?</a>
		</div>

	</section>

	<section class="select-device">
		<div class="radio-wrapper">
			<input type="radio" value="0" name="radiogroup" id="radio-1" class="radio">
			<label for="radio-1">All</label>
		</div>
		<div class="radio-wrapper">
			<input type="radio" value="1" name="radiogroup" id="radio-2" class="radio">
			<label for="radio-2">Desktop</label>
		</div>
		<div class="radio-wrapper">
			<input type="radio" value="2" name="radiogroup" id="radio-3" class="radio">
			<label for="radio-3">Laptop</label>
		</div>
		<div class="radio-wrapper">
			<input type="radio" value="3" name="radiogroup" id="radio-4" class="radio">
			<label for="radio-4">Tablet</label>
		</div>
		<div class="radio-wrapper">
			<input type="radio" value="4" name="radiogroup" id="radio-5" class="radio">
			<label for="radio-5">Phone</label>
		</div>
	</section>


	<div class="wrapper">
		<section class="display">
			<div class="mobile">
				<iframe id="mobile" src="default.html">
  </iframe>
			</div>
			<div class="tablet">
				<iframe id="tablet" src="default.html">
  </iframe>
			</div>
			<div class="laptop">
				<iframe id="laptop" src="default.html">
  </iframe>
			</div>
			<div class="desktop">
				<iframe id="desktop" src="default.html">
  </iframe>
			</div>
		</section>
	</div>

	<div class="clean-wrapper">
		<div class="clean-button">
			<svg id="ic-fs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M14 28h-4v10h10v-4h-6v-6zm-4-8h4v-6h6v-4H10v10zm24 14h-6v4h10V28h-4v6zm-6-24v4h6v6h4V10H28z"/></svg>

			<svg id="ic-cancel" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm10 27.17L31.17 34 24 26.83 16.83 34 14 31.17 21.17 24 14 16.83 16.83 14 24 21.17 31.17 14 34 16.83 26.83 24 34 31.17z"/></svg>
		</div>

		<div class="info-clean">
			<p>Click to hide the interface<br/>and take a beautiful screenshot</p>
		</div>

	</div>
	<!-- <footer>
		<p>A tool reshaped by <a href="https://studionora.ca" target="_blank">Arno Faure / NØRA</a>, based on the work of <a href="https://twitter.com/justinavery" target="_blank">Justin Avery</a></p>
	</footer> -->

	<script>
		$("input:radio[name=radiogroup][value=0]").trigger('click');

		$(document).ready(function() {
			$("input[name=radiogroup]:radio").click(function() {
				if ($(this).val() == '0') {

					$(".desktop").removeClass('desktop-solo display-none');
					$(".laptop").removeClass('laptop-solo display-none');
					$(".tablet").removeClass('tablet-solo display-none');
					$(".mobile").removeClass('mobile-solo display-none');


				} else if ($(this).val() == '1') {

					if ($(".desktop").hasClass('display-none')) {
						$(".desktop").toggleClass('display-none');
					}
					if ($(".desktop").not('desktop-solo')) {
						$(".desktop").addClass('desktop-solo');
					}

					if ($(".mobile").not(".display-none")) {
						$(".mobile").addClass("display-none");
					}

					if ($(".tablet").not(".display-none")) {
						$(".tablet").addClass("display-none");
					}

					if ($(".laptop").not(".display-none")) {
						$(".laptop").addClass("display-none");
					}

				} else if ($(this).val() == '2') {
					if ($(".laptop").hasClass('display-none')) {
						$(".laptop").toggleClass('display-none');
					}
					if ($(".laptop").not('laptop-solo')) {
						$(".laptop").addClass('laptop-solo');
					}

					if ($(".mobile").not(".display-none")) {
						$(".mobile").addClass("display-none");
					}

					if ($(".desktop").not(".display-none")) {
						$(".desktop").addClass("display-none");
					}

					if ($(".tablet").not(".display-none")) {
						$(".tablet").addClass("display-none");
					}

				} else if ($(this).val() == '3') {
					if ($(".tablet").hasClass('display-none')) {
						$(".tablet").toggleClass('display-none');
					}

					if ($(".tablet").not('tablet-solo')) {
						$(".tablet").addClass('tablet-solo');
					}

					if ($(".mobile").not(".display-none")) {
						$(".mobile").addClass("display-none");
					}

					if ($(".desktop").not(".display-none")) {
						$(".desktop").addClass("display-none");
					}

					if ($(".laptop").not(".display-none")) {
						$(".laptop").addClass("display-none");
					}

				} else if ($(this).val() == '4') {

					if ($(".mobile").hasClass('display-none')) {
						$(".mobile").removeClass('display-none');
					}

					if ($(".mobile").not('mobile-solo')) {
						$(".mobile").addClass('mobile-solo');
					}

					if ($(".tablet").not(".display-none")) {
						$(".tablet").addClass("display-none");
					}

					if ($(".desktop").not(".display-none")) {
						$(".desktop").addClass("display-none");
					}

					if ($(".laptop").not(".display-none")) {
						$(".laptop").addClass("display-none");
					}

				}
			});

			$(".clean-button").click(function() {
				$(".url").toggleClass("display-none");
				$("footer").toggleClass("display-none");
				$("#ic-fs").toggleClass("display-none");
				$(".info-clean").toggleClass("display-none");
				$(".toFaq").toggleClass("display-none");
				$(".clean-button").toggleClass("small");
				$("#ic-cancel").toggleClass("display-on");
				$("body").toggleClass("white-bkg");
				$(".select-device").toggleClass("display-none");
			});

		});
	</script>

	<script>
		$(document).ready(function() {
			// Change iFrame on a Button Click Event
			$(".button").click(function(event) {
				$("iframe").attr('src', $('#url').val());
			});
		});
	</script>

	<script>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
				vars[key] = value;
			});
			return vars;
		}
		var first = getUrlVars()["url"];
		var first = decodeURIComponent(first);
		var first = first.replace(/\#$/, '');

		if (first === "undefined") {
			// don't do anything.
		} else {
			//  take the url variable and update the iframes and input field
			$("iframe").attr('src', (first));
			$('#url').attr('value', (first));
		}
	</script>

	<script async src="//cdn.headwayapp.co/widget.js"></script>

</body>

</html>
